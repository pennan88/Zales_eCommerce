query getSpecifcProducts(
  $product: String!
  $clothesSlug: String!
  $shoesSlug: String!
) {
  products(filters: { Title: { eq: $product } }) {
    data {
      attributes {
        Title
        clothes(filters: { Slug: { eq: $clothesSlug } }) {
          data {
            attributes {
              Name
              Price
              Image {
                data {
                  attributes {
                    url
                  }
                }
              }
              Slug
              Size {
                Size
              }
              ShortDesc
              LongDesc
              Category {
                Categories
              }
              Colors {
                Color
              }
            }
          }
        }
        shoes(filters: { Slug: { eq: $shoesSlug } }) {
          data {
            attributes {
              Name
              Price
              Image {
                data {
                  attributes {
                    url
                  }
                }
              }
              Slug
              Size {
                Size
              }
              ShortDesc
              LongDesc
              Category {
                Categories
              }
              Color {
                Color
              }
            }
          }
        }
      }
    }
  }
}
