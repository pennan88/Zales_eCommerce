query getOneClothes($slug: String!) {
  clothes(filters: { Slug: { eq: $slug } }) {
    data {
      attributes {
        Name
        ShortDesc
        Price
        Image {
          data {
            attributes {
              name
              url
            }
          }
        }
        Slug
        Colors {
          Color
        }
        Size {
          Size
        }
        Category {
          Categories
        }
        GenderCategory {
          Categories
        }
        LongDesc
      }
    }
  }
}
