query getPages($path: String!) {
  pages(filters: { Path: { eq: $path } }) {
    data {
      attributes {
        Title
        Path
        clothes {
          data {
            attributes {
              Name
              Price
              Image {
                data {
                  attributes {
                    name
                    url
                  }
                }
              }
              Slug
              Size {
                Size
              }
              ShortDesc
              LongDesc
              Category {
                Categories
              }
              Colors {
                Color
              }
            }
          }
        }
      }
    }
  }
}
