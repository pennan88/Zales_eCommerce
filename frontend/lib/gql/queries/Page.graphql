query getPages($path: String!) {
  pages(filters: { Path: { eq: $path } }) {
    data {
      attributes {
        Title
        Path
        products {
          data {
            attributes {
              Title
              clothes {
                data {
                  attributes {
                    Name
                    Price
                    Image {
                      data {
                        attributes {
                          url
                        }
                      }
                    }
                    Slug
                    Size {
                      Size
                    }
                    ShortDesc
                    LongDesc
                    Category {
                      Categories
                    }
                    Colors {
                      Color
                    }
                  }
                }
              }
              shoes {
                data {
                  attributes {
                    Name
                    Price
                    Image {
                      data {
                        attributes {
                          url
                        }
                      }
                    }
                    Slug
                    Size {
                      Size
                    }
                    ShortDesc
                    LongDesc
                    Category {
                      Categories
                    }
                    Color {
                      Color
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
